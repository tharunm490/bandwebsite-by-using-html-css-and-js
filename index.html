    var numberOfDrumButtons = document.querySelectorAll(".drum").length;
    for(var i=0;i<numberOfDrumButtons;i++){
      document.querySelectorAll(".drum")[i].addEventListener("mouseover",function(){
         var buttonInnerHTML=this.innerHTML;
          makesound(buttonInnerHTML);
          btnanimation(buttonInnerHTML);
        
      });
    }
    document.addEventListener("keypress",function(event){
      // alert("key was pressed");
      // console.log(event.key);
      // console.log(event);
      makesound(event.key);
      btnanimation(event.key);
    })
    function makesound(key){
      switch(key){
          case "w":
            var tom1=new Audio("sounds/crash.mp3");
            tom1.play();
            break;
          case "a":
            var tom2=new Audio("sounds/kick-bass.mp3");
            tom2.play();
            break;
          case "s":
            var tom3=new Audio("sounds/snare.mp3");
            tom3.play();
            break;
          case "d":
            var tom4=new Audio("sounds/tom-1.mp3");
            tom4.play();
            break;
          case "j":
            var snare=new Audio("sounds/tom-2.mp3");
            snare.play();
            break;
          case "k":

            crash.play();
            break;
          case "l":
            var kick=new Audio("sounds/tom-4.mp3");
            kick.play();
            break;
         
        

         }
    }
    function btnanimation(currentkey){
        var activebtn=document.querySelector("."+currentkey);
        activebtn.classList.add("pressed");
        setTimeout(function(){
          activebtn.classList.remove("pressed");
        },200);
    }
